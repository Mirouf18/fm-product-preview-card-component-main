<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css" media="(min-width: 370px)">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article role="main" class="product-card">
      <picture>
        <source media="(min-width: 370px)" srcset="images/image-product-desktop.jpg">
        <img class="product-card__image" src="images/image-product-mobile.jpg" 
             alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <section class="product-card__info">
        <header role="banner">
          <h1 class="product-card__title">Perfume</h1>
          <h2 class="product-card__subtitle">Gabrielle Essence Eau De
            Parfum</h2>
        </header>
        <p role="text" class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <span class="product-card__price--discounted">$149.99</span>
          <del class="product-card__price--original">$169.99</del>
        </div>
        <button class="product-card__button">
          <img src="images/icon-cart.svg" alt="Shopping cart icon"> Add to Cart
        </button>
      </section>
    </article>

  </body>
</html>
